<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="card center">

  <div class="image">
    
  </div>

  <div class="content">
    <h4 class="sub-head">Perfume</h4>
    <h1 id="main-head">Garbielle Essence Eau De Parfum</h1>
    <p class="description">A floral,solar and voluptuous interpretation composed by
      Olivier Polge, Perfumer-Creator for the House of CHANEL
    </p>

    <!--Price-->

    <div class="price-main">
      <h1 class="price">$149.99</h1>
      <del class="price-strike">$169.99</del>
    </div>

    <button class="button-cart"><i class="fa fa-shopping-cart" class="cart-icon" aria-hidden="true"></i> Add to cart </button>

  </div>

</div>
  
</body>
</html>
